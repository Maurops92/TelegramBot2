<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram StringSession Generator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h2 class="mt-4">Telegram StringSession Generator</h2>
    <form id="generateForm">
      <div class="form-group">
        <label for="apiId">API ID:</label>
        <input type="text" class="form-control" id="apiIdInput" required>
      </div>
      <div class="form-group">
        <label for="apiHash">API Hash:</label>
        <input type="text" class="form-control" id="apiHashInput" required>
      </div>
      <button type="button" class="btn btn-primary" id="submitButton">Enviar</button>
      <div id="phoneCodeSection" style="display: none;">
        <div class="form-group">
          <label for="phoneCode">Phone Code:</label>
          <input type="text" class="form-control" id="phoneCodeInput" required>
        </div>
        <button type="button" class="btn btn-success" id="generateSessionButton">Generar StringSession</button>
      </div>
    </form>
    <div id="result" class="mt-3"></div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>
</html>
